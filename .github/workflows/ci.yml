name: CI

on: [ push, pull_request ]

jobs:
  build:
    name: CI-build
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        uses: actions/checkout@v3
      - id: setup-gradle
        uses: gradle/gradle-build-action@v2
      - id: build
        run: ./gradlew build
      - id: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifacts.zip
          path: app/build/outputs/apk/release/*.apk

