name: CI

on: [ push, pull_request ]

jobs:
  build:
    name: CI-build
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        uses: actions/checkout@v3
      - id: setup-jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 13
      - id: prepare-build
        run: chmod +x ./gradlew
      - id: build
        run: ./gradlew assembleRelease
      - id: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifacts.zip
          path: app/build/outputs/apk/release/*.apk

