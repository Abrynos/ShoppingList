name: CI

on: [ push, pull_request ]

jobs:
  build:
    name: CI-build
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: 'Check out sources'
        uses: actions/checkout@v4
      - id: setup-java
        name: 'Set up Java'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - id: setup-gradle
        name: 'Set up Gradle'
        uses: gradle/actions/setup-gradle@v4
      - id: decode_keystore
        name: 'Decode keystore'
        uses: timheuer/base64-to-file@v1
        env:
          keystore_string: ${{ secrets.KEYSTORE }}
        if: ${{ env.keystore_string != '' }}
        with:
          fileName: keystore.jks
          encodedString: ${{ env.keystore_string }}
      - id: build
        name: 'Build'
        env:
          signing_args: ${{ (secrets.KEYSTORE != '' && secrets.PASSWORD != '' && secrets.ALIAS != '') && '-Pandroid.injected.signing.store.file=${{ steps.decode_keystore.outputs.filePath }} -Pandroid.injected.signing.store.password=${{ secrets.PASSWORD }} -Pandroid.injected.signing.key.alias=${{ secrets.ALIAS }} -Pandroid.injected.signing.key.password=${{ secrets.PASSWORD }} -Pandroid.injected.signing.v1-enabled=true -Pandroid.injected.signing.v2-enabled=true' || '' }}
        run: ./gradlew build ${{ env.signing_args }}
      - id: upload-artifact
        name: 'Upload artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: artifacts.zip
          path: app/build/outputs/apk/release/*.apk

